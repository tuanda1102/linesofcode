  <body>
    <div class="app container-fluid">
      <!-- Header -->
      <header class="header">
        <div class="header__left">
          <div class="header__logo">
            <i class="fas fa-code-branch"></i>
            <h1 class="app-title">Lines of code</h1>
          </div>
        </div>
      </header>

      <!-- Input data -->
      <section class="data container">
        <div class="input-file-container">
          <input
            class="input-file"
            id="my-file"
            type="file"
            webkitdirectory
            multiple
          />
          <label tabindex="0" for="my-file" class="input-file-trigger"
            >Select a folder...</label
          >
        </div>

        <div class="file-return"></div>

        <div class="run">RUN</div>
      </section>

      <div class="main container">
        <div class="row main-center">
          <section class="select_files container col-3">
            <div class="select_files-title">Choose files</div>
            <div class="measurements_types">
              <div class="measurements_types-item">
                <span class="measurements_types-item-name"
                  >C++ <i class="fas fa-angle-right"></i
                ></span>
                <ul class="select__files-list cplus__list">
                  <!-- Render by JS -->
                </ul>
              </div>
              <div class="measurements_types-item">
                <span class="measurements_types-item-name"
                  >Javascript <i class="fas fa-angle-right"></i
                ></span>
                <ul class="select__files-list javascript__list">
                  <!-- Render by JS -->
                  <!-- <label class="select__files-item">
                                    <span class="select__item-name">${file.name}</span>
                                    <input type="checkbox" id="checkbox">
                                    <span class="checkmark"></span>
                                </label> -->
                </ul>
              </div>
              <div class="measurements_types-item">
                <span class="measurements_types-item-name"
                  >Java <i class="fas fa-angle-right"></i
                ></span>
                <ul class="select__files-list java__list">
                  <!-- Render by JS -->
                </ul>
              </div>
            </div>
          </section>

          <!-- Measurement table -->
          <section class="measurements container col-9">
            <span class="measurements-item-name">C++</span>
            <div class="measurements-item measurements__list-cplus row">
              <!-- <div class="measurement__item col-4">
                <div class="item__main">
                  <div class="item__info">
                    <span class="item__number">120520</span>
                    <i class="fas fa-database"></i>
                  </div>
                  <div class="item__footer">Lines of code</div>
                </div>
              </div> -->
            </div>
            <span class="measurements-item-name">Javascript</span>
            <div class="measurements-item measurements__list-javascript row">
              <!-- <div class="measurement__item col-4">
                <div class="item__main">
                  <div class="item__info">
                    <span class="item__number">120520</span>
                    <i class="fas fa-database"></i>
                  </div>
                  <div class="item__footer">Lines of code</div>
                </div>
              </div> -->
            </div>
            <span class="measurements-item-name">Java</span>
            <div class="measurements-item measurements__list-java row">
              <!-- <div class="measurement__item col-4">
                <div class="item__main">
                  <div class="item__info">
                    <span class="item__number">120520</span>
                    <i class="fas fa-database"></i>
                  </div>
                  <div class="item__footer">Lines of code</div>
                </div>
              </div> -->
            </div>
          </section>
        </div>
        <!-- Bottom -->
        <div class="bottom"></div>
      </div>
    </div>
