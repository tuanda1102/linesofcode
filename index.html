<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lines of code</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/loc.css" />
</head>

<body>
  <div class="app container-fluid">
    <!-- Header -->
    <header class="header">
      <div class="header__left">
        <div class="header__logo">
          <i class="fas fa-code-branch"></i>
          <h1 class="app-title">Lines of code</h1>
        </div>
      </div>
    </header>

    <!-- Input data -->
    <section class="data container">
      <div class="input-file-container">
        <input class="input-file" id="my-file" type="file" webkitdirectory multiple />
        <label tabindex="0" for="my-file" class="input-file-trigger">Select a folder...</label>
      </div>

      <div class="file-return"></div>

      <div class="run">RUN</div>
    </section>

    <div class="main container">
      <div class="row main-center">
        <section class="select_files container col-3">
          <div class="select_files-title">Choose files</div>
          <div class="measurements_types">
            <div class="measurements_types-item">
              <span class="measurements_types-item-name">C++ <i class="fas fa-angle-right"></i></span>
              <ul class="select__files-list cplus__list">
                <!-- Render by JS -->
              </ul>
            </div>
            <div class="measurements_types-item">
              <span class="measurements_types-item-name">Javascript <i class="fas fa-angle-right"></i></span>
              <ul class="select__files-list javascript__list">
                <!-- Render by JS -->
              </ul>
            </div>
            <div class="measurements_types-item">
              <span class="measurements_types-item-name">Java <i class="fas fa-angle-right"></i></span>
              <ul class="select__files-list java__list">
                <!-- Render by JS -->
              </ul>
            </div>
          </div>
        </section>
        
        <!-- Measurement table -->
        <section class="measurements container col-9">
          <span class="measurements-item-name">C++</span>
          <div class="measurements-item measurements__list-cplus row"></div>
          <span class="measurements-item-name">Javascript</span>
          <div class="measurements-item measurements__list-javascript row"></div>
          <span class="measurements-item-name">Java</span>
          <div class="measurements-item measurements__list-java row"></div>
        </section>
      </div>
      <!-- Bottom -->
      <div class="bottom"></div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- SCRIPT -->
  <script src="./main.js"></script>
</body>

</html>
